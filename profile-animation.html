<!DOCTYPE html>
<html>
<head>
<style>
@keyframes blob-rotate {
  0% { border-radius: 60% 40% 30% 70%/60% 30% 70% 40%; }
  50% { border-radius: 30% 60% 70% 40%/50% 60% 30% 60%; }
  100% { border-radius: 60% 40% 30% 70%/60% 30% 70% 40%; }
}

.profile-container {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 0 auto;
}

.blob-animation {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #7C3AED, #A855F7);
  animation: blob-rotate 8s ease-in-out infinite;
  z-index: -1;
}

.profile-photo {
  position: relative;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 4px solid #fff;
  margin: 10px;
}
</style>
</head>
<body>
<div class="profile-container">
  <div class="blob-animation"></div>
  <img src="profile-photo.jpg" class="profile-photo" alt="Profile">
</div>
</body>
</html>
